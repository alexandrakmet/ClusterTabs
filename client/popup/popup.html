    <script src="js/jquery-3.6.4.slim.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <script src="js/dataTable.materializecss.min.js"></script>

    <title>ClusterTabs</title>

<body style="width: 600px">
<ul class="collapsible brown lighten-5 z-depth-0" style="border: 0; margin-bottom: 0; margin-top: 0">
    <li>
        <div class="collapsible-header brown lighten-4">
            <i class="material-icons brown-text text-darken-4" style="font-size: 30px; margin: 5px;">settings_applications</i>
            <span class="brown-text text-darken-4" style="font-size: 20px; margin-left: 10px; margin-top: 5px;">Rule-Based Grouping</span>
        </div>
        <div class="collapsible-body" style="padding-top: 0 !important; padding-bottom: 0 !important;">
            <div id="modal-custom-group">
                <div class="modal-content">
                    <div class="row">
                        <ul class="collapsible expandable z-depth-0 brown lighten-5" style="border: 0; ">
                        </ul>
                        <a id="custom-add-group" href="#!" class="waves-effect brown darken-2 btn">
                            <i class="material-icons left">add</i>
                            Add group
                        </a>
                    </div>
                </div>
                <div style="text-align: center">
                    <a id="custom-group-button" href="#!"
                       class="waves-effect brown darken-4 btn grouping-button disabled">Group</a>
                </div>
            </div>
        </div>
    </li>
    <li>
        <div class="collapsible-header brown lighten-4">
            <i class="material-icons brown-text text-darken-4" style="font-size: 30px; margin: 5px;">collections</i>
            <span class="brown-text text-darken-4" style="font-size: 20px; margin-left: 10px; margin-top: 5px;">Auto-Cluster Grouping</span>
        </div>
        <div class="collapsible-body">
            <div id="modal-cluster-group">
                <div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select class="clustering-algorithm">
                                <option class="brown-text text-darken-4" value="kmeans">K-means</option>
                                <option value="optics">OPTICS</option>
                            </select>
                            <label>Clastering algorithm</label>
                        </div>
                        <div class="input-field col s12">
                            <select class="clustering-content">
                                <option value="1">Content</option>
                                <option value="2">Tags</option>
                            </select>
                            <label>Based on</label>
                        </div>
                        <div class="groups_amount_div input-field col s12">
                            <input id="groups_amount" type="text" value="3">
                            <label for="groups_amount">Groups amount</label>
                        </div>
                    </div>
                </div>
                <div style="text-align: center">
                    <a id="cluster-group-button" href="#!"
                       class="waves-effect brown darken-4 btn grouping-button disabled">Group</a>
                </div>
            </div>
        </div>
    </li>
</ul>
<div class="row brown lighten-5" style="margin-top: 0">
    <div class="card-panel brown lighten-5" style="margin-top: 0; margin-bottom: -25px;">

        <div class="row">

            </table>

    </div>
</div>
